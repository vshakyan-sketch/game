<body>
    <div class="game-container">
        <div class="main-panel">
            <!-- –õ–µ–≤–∞—è —á–∞—Å—Ç—å —Å –∏–≥—Ä–æ–π –∏ –º–æ–±–∏–ª—å–Ω—ã–º–∏ –∫–Ω–æ–ø–∫–∞–º–∏ -->
            <div class="board-section">
                <canvas id="gameCanvas" width="360" height="500"></canvas>
                <!-- –ú–æ–±–∏–ª—å–Ω—ã–µ –∫–Ω–æ–ø–∫–∏ -->
                <div class="mobile-controls">
                    <div class="mobile-btn" id="moveLeftBtn">‚Üê</div>
                    <div class="mobile-btn" id="fireBtn">üî•</div>
                    <div class="mobile-btn" id="moveRightBtn">‚Üí</div>
                </div>
            </div>

            <!-- –ü—Ä–∞–≤–∞—è –ø–∞–Ω–µ–ª—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ -->
            <div class="info-panel">
                <div class="stats">
                    <div class="stat-row">–û–ß–ö–ò <span id="scoreDisplay">0</span></div>
                    <div class="stat-row">–£–†–û–í–ï–ù–¨ <span id="levelDisplay">1</span></div>
                    <div class="stat-row record">–†–ï–ö–û–†–î <span id="recordDisplay">0</span></div>
                </div>
                <div class="controls">
                    <button id="pauseBtn">‚è∏Ô∏è –ü–ê–£–ó–ê</button>
                    <button id="restartBtn">üîÑ –ù–û–í–ê–Ø</button>
                </div>
            </div>
        </div>
        <!-- –ü–æ–¥—Å–∫–∞–∑–∫–∏ (–Ω–∞ –¥–µ—Å–∫—Ç–æ–ø–µ) -->
        <div class="footer">
            <span>‚Üê/‚Üí –¥–≤–∏–∂–µ–Ω–∏–µ, –ü—Ä–æ–±–µ–ª —Å—Ç—Ä–µ–ª—å–±–∞</span>
            <span>P –ø–∞—É–∑–∞ / R —Ä–µ—Å—Ç–∞—Ä—Ç</span>
        </div>
    </div>

    <script>
        (function() {
            // ----- –ü–ê–†–ê–ú–ï–¢–†–´ –ò–ì–†–´ -----
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const W = 360, H = 500;

            // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
            const scoreSpan = document.getElementById('scoreDisplay');
            const levelSpan = document.getElementById('levelDisplay');
            const recordSpan = document.getElementById('recordDisplay');

            // –ö–Ω–æ–ø–∫–∏
            const pauseBtn = document.getElementById('pauseBtn');
            const restartBtn = document.getElementById('restartBtn');
            const moveLeftBtn = document.getElementById('moveLeftBtn');
            const moveRightBtn = document.getElementById('moveRightBtn');
            const fireBtn = document.getElementById('fireBtn');

            // ----- –ò–ì–†–û–í–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï -----
            let player = { x: W/2 - 15, y: H - 50, width: 30, height: 20 };
            let bullets = [];           // –ø—É–ª–∏ –∏–≥—Ä–æ–∫–∞ { x, y, w, h }
            let enemies = [];            // –≤—Ä–∞–≥–∏ { x, y, w, h, hp, speed }
            let score = 0;
            let level = 1;
            let record = localStorage.getItem('spaceRecord') ? parseInt(localStorage.getItem('spaceRecord')) : 0;
            let gameOver = false;
            let paused = false;
            let animationFrame = null;

            // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Å–ª–æ–∂–Ω–æ—Å—Ç–∏
            const BASE_ENEMY_SPEED = 1.2;
            const ENEMY_WIDTH = 25, ENEMY_HEIGHT = 20;
            const BULLET_SPEED = 4;
            const BULLET_WIDTH = 4, BULLET_HEIGHT = 10;
            const PLAYER_SPEED = 5;

            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –≤—Ä–∞–≥–æ–≤ (–∏–Ω—Ç–µ—Ä–≤–∞–ª)
            let enemySpawnTimer = 0;
            const SPAWN_INTERVAL = 60; // –∫–∞–¥—Ä–æ–≤ (–ø—Ä–∏–º–µ—Ä–Ω–æ 1 —Å–µ–∫ –ø—Ä–∏ 60fps)
            let frameCount = 0;

            // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
            let leftPressed = false;
            let rightPressed = false;
            let firePressed = false;
            let canFire = true;
            const FIRE_COOLDOWN = 12; // –∫–∞–¥—Ä–æ–≤ –º–µ–∂–¥—É –≤—ã—Å—Ç—Ä–µ–ª–∞–º–∏
            let fireCooldown = 0;

            // –†–µ–∫–æ—Ä–¥ –∏–∑ localStorage
            recordSpan.textContent = record;

            // ----- –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò -----
            function resetGame() {
                player.x = W/2 - 15;
                bullets = [];
                enemies = [];
                score = 0;
                level = 1;
                gameOver = false;
                paused = false;
                pauseBtn.textContent = '‚è∏Ô∏è –ü–ê–£–ó–ê';
                enemySpawnTimer = 0;
                fireCooldown = 0;
                updateUI();
            }

            function updateUI() {
                scoreSpan.textContent = score;
                levelSpan.textContent = level;
                if (score > record) {
                    record = score;
                    localStorage.setItem('spaceRecord', record);
                }
                recordSpan.textContent = record;
            }

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–π (AABB)
            function rectCollide(r1, r2) {
                return !(r2.x >= r1.x + r1.width ||
                         r2.x + r2.width <= r1.x ||
                         r2.y >= r1.y + r1.height ||
                         r2.y + r2.height <= r1.y);
            }

            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –Ω–æ–≤–æ–≥–æ –≤—Ä–∞–≥–∞
            function spawnEnemy() {
                let x = Math.random() * (W - ENEMY_WIDTH);
                let y = -ENEMY_HEIGHT;
                // –°–∫–æ—Ä–æ—Å—Ç—å –∑–∞–≤–∏—Å–∏—Ç –æ—Ç —É—Ä–æ–≤–Ω—è
                let speed = BASE_ENEMY_SPEED + (level - 1) * 0.3;
                enemies.push({
                    x: x,
                    y: y,
                    width: ENEMY_WIDTH,
                    height: ENEMY_HEIGHT,
                    speed: speed
                });
            }

            // ----- –û–ë–†–ê–ë–û–¢–ö–ê –õ–û–ì–ò–ö–ò -----
            function update() {
                if (gameOver || paused) return;

                // –î–≤–∏–∂–µ–Ω–∏–µ –∏–≥—Ä–æ–∫–∞
                if (leftPressed) player.x = Math.max(0, player.x - PLAYER_SPEED);
                if (rightPressed) player.x = Math.min(W - player.width, player.x + PLAYER_SPEED);

                // –°—Ç—Ä–µ–ª—å–±–∞
                if (firePressed && canFire && fireCooldown <= 0) {
                    bullets.push({
                        x: player.x + player.width/2 - BULLET_WIDTH/2,
                        y: player.y - BULLET_HEIGHT,
                        width: BULLET_WIDTH,
                        height: BULLET_HEIGHT
                    });
                    fireCooldown = FIRE_COOLDOWN;
                }
                if (fireCooldown > 0) fireCooldown--;

                // –î–≤–∏–∂–µ–Ω–∏–µ –ø—É–ª—å
                for (let i = bullets.length - 1; i >= 0; i--) {
                    bullets[i].y -= BULLET_SPEED;
                    if (bullets[i].y + bullets[i].height < 0) {
                        bullets.splice(i, 1);
                        continue;
                    }
                }

                // –î–≤–∏–∂–µ–Ω–∏–µ –≤—Ä–∞–≥–æ–≤
                for (let i = enemies.length - 1; i >= 0; i--) {
                    enemies[i].y += enemies[i].speed;

                    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤—ã—Ö–æ–¥–∞ –∑–∞ –Ω–∏–∂–Ω—é—é –≥—Ä–∞–Ω–∏—Ü—É
                    if (enemies[i].y > H) {
                        enemies.splice(i, 1);
                        continue;
                    }

                    // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å –∏–≥—Ä–æ–∫–æ–º
                    if (rectCollide(player, enemies[i])) {
                        gameOver = true;
                        paused = true;
                        return;
                    }
                }

                // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è –ø—É–ª—å —Å –≤—Ä–∞–≥–∞–º–∏
                for (let i = bullets.length - 1; i >= 0; i--) {
                    let bullet = bullets[i];
                    for (let j = enemies.length - 1; j >= 0; j--) {
                        let enemy = enemies[j];
                        if (rectCollide(bullet, enemy)) {
                            bullets.splice(i, 1);
                            enemies.splice(j, 1);
                            score += 10;
                            // –ü–æ–≤—ã—à–µ–Ω–∏–µ —É—Ä–æ–≤–Ω—è –∫–∞–∂–¥—ã–µ 100 –æ—á–∫–æ–≤
                            if (score % 100 === 0) {
                                level++;
                            }
                            break; // –ø—É–ª—è –∏—Å—á–µ–∑–ª–∞, –≤—ã—Ö–æ–¥–∏–º –∏–∑ –≤–Ω—É—Ç—Ä–µ–Ω–Ω–µ–≥–æ —Ü–∏–∫–ª–∞
                        }
                    }
                }

                // –°–ø–∞–≤–Ω –≤—Ä–∞–≥–æ–≤ (–Ω–∞ –æ—Å–Ω–æ–≤–µ –∫–∞–¥—Ä–æ–≤)
                frameCount++;
                if (frameCount % Math.max(20, SPAWN_INTERVAL - level * 2) === 0) {
                    spawnEnemy();
                }
            }

            // ----- –û–¢–†–ò–°–û–í–ö–ê -----
            function draw() {
                ctx.clearRect(0, 0, W, H);

                // –ó–≤–µ–∑–¥–Ω—ã–π —Ñ–æ–Ω
                ctx.fillStyle = '#0a0e1a';
                ctx.fillRect(0, 0, W, H);
                for (let i = 0; i < 50; i++) {
                    if (i % 2 === 0) continue; // —Å–ª—É—á–∞–π–Ω—ã–µ –∑–≤–µ–∑–¥—ã
                    ctx.fillStyle = `rgba(255,255,255,${Math.random()*0.6+0.2})`;
                    ctx.fillRect(Math.random()*W, Math.random()*H, 2, 2);
                }

                // –ò–≥—Ä–æ–∫ (–∫–æ—Ä–∞–±–ª—å)
                ctx.fillStyle = '#4cc9ff';
                ctx.beginPath();
                ctx.moveTo(player.x + player.width/2, player.y);
                ctx.lineTo(player.x + player.width, player.y + player.height);
                ctx.lineTo(player.x, player.y + player.height);
                ctx.closePath();
                ctx.fill();
                ctx.fillStyle = '#80e0ff';
                ctx.fillRect(player.x+8, player.y+5, 4, 8);
                ctx.fillRect(player.x+18, player.y+5, 4, 8);

                // –í—Ä–∞–≥–∏
                ctx.fillStyle = '#ff5e6b';
                enemies.forEach(enemy => {
                    ctx.beginPath();
                    ctx.ellipse(enemy.x + enemy.width/2, enemy.y + enemy.height/2, enemy.width/2, enemy.height/2, 0, 0, Math.PI*2);
                    ctx.fill();
                    ctx.fillStyle = '#ff3038';
                    ctx.beginPath();
                    ctx.ellipse(enemy.x + enemy.width/2-3, enemy.y + enemy.height/2-3, 4, 4, 0, 0, Math.PI*2);
                    ctx.fill();
                });

                // –ü—É–ª–∏
                ctx.fillStyle = '#f5e56b';
                bullets.forEach(b => {
                    ctx.fillRect(b.x, b.y, b.width, b.height);
                });

                // –°–æ–æ–±—â–µ–Ω–∏–µ Game Over
                if (gameOver) {
                    ctx.font = 'bold 28px "Segoe UI", monospace';
                    ctx.fillStyle = '#ffb6b6';
                    ctx.shadowColor = '#ff0000';
                    ctx.shadowBlur = 12;
                    ctx.fillText('GAME OVER', 50, 250);
                    ctx.shadowBlur = 0;
                } else if (paused && !gameOver) {
                    ctx.font = 'bold 26px "Segoe UI", monospace';
                    ctx.fillStyle = '#aaccff';
                    ctx.shadowColor = '#2266cc';
                    ctx.shadowBlur = 10;
                    ctx.fillText('–ü–ê–£–ó–ê', 110, 250);
                    ctx.shadowBlur = 0;
                }
            }

            // ----- –ò–ì–†–û–í–û–ô –¶–ò–ö–õ -----
            function gameLoop() {
                update();
                draw();
                updateUI();
                animationFrame = requestAnimationFrame(gameLoop);
            }

            // –ó–∞–ø—É—Å–∫
            resetGame();
            animationFrame = requestAnimationFrame(gameLoop);

            // ----- –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –ö–õ–ê–í–ò–ê–¢–£–†–´ -----
            function handleKeyDown(e) {
                const key = e.key;
                if (gameOver || paused) {
                    if (key === 'p' || key === 'P' || key === '—Ä' || key === '–†') {
                        e.preventDefault();
                        paused = !paused;
                        pauseBtn.textContent = paused ? '‚ñ∂Ô∏è –ü–†–û–î–û–õ–ñ–ò–¢–¨' : '‚è∏Ô∏è –ü–ê–£–ó–ê';
                    } else if (key === 'r' || key === 'R' || key === '–∫' || key === '–ö') {
                        e.preventDefault();
                        resetGame();
                    }
                    return;
                }

                e.preventDefault();
                switch (key) {
                    case 'ArrowLeft': leftPressed = true; break;
                    case 'ArrowRight': rightPressed = true; break;
                    case ' ': firePressed = true; break;
                    case 'p':
                    case 'P':
                        paused = !paused;
                        pauseBtn.textContent = paused ? '‚ñ∂Ô∏è –ü–†–û–î–û–õ–ñ–ò–¢–¨' : '‚è∏Ô∏è –ü–ê–£–ó–ê';
                        break;
                    case 'r':
                    case 'R':
                        resetGame();
                        break;
                }
            }

            function handleKeyUp(e) {
                const key = e.key;
                switch (key) {
                    case 'ArrowLeft': leftPressed = false; break;
                    case 'ArrowRight': rightPressed = false; break;
                    case ' ': firePressed = false; break;
                }
            }

            window.addEventListener('keydown', handleKeyDown);
            window.addEventListener('keyup', handleKeyUp);

            // –ó–∞–ø—Ä–µ—Ç —Å–∫—Ä–æ–ª–ª–∞ —Å—Ç—Ä–µ–ª–∫–∞–º–∏
            window.addEventListener('keydown', (e) => {
                if (['ArrowLeft', 'ArrowRight', ' '].includes(e.key)) {
                    e.preventDefault();
                }
            }, {passive: false});

            // ----- –ú–û–ë–ò–õ–¨–ù–´–ï –ö–ù–û–ü–ö–ò -----
            moveLeftBtn.addEventListener('touchstart', (e) => { e.preventDefault(); leftPressed = true; });
            moveLeftBtn.addEventListener('touchend', (e) => { e.preventDefault(); leftPressed = false; });
            moveRightBtn.addEventListener('touchstart', (e) => { e.preventDefault(); rightPressed = true; });
            moveRightBtn.addEventListener('touchend', (e) => { e.preventDefault(); rightPressed = false; });
            fireBtn.addEventListener('touchstart', (e) => { e.preventDefault(); firePressed = true; });
            fireBtn.addEventListener('touchend', (e) => { e.preventDefault(); firePressed = false; });

            // –ö–Ω–æ–ø–∫–∏ –ø–∞—É–∑–∞ / —Ä–µ—Å—Ç–∞—Ä—Ç
            pauseBtn.addEventListener('click', () => {
                if (!gameOver) {
                    paused = !paused;
                    pauseBtn.textContent = paused ? '‚ñ∂Ô∏è –ü–†–û–î–û–õ–ñ–ò–¢–¨' : '‚è∏Ô∏è –ü–ê–£–ó–ê';
                }
            });
            restartBtn.addEventListener('click', resetGame);

            // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ü–∏–∫–ª–∞ –ø—Ä–∏ –≤—ã–≥—Ä—É–∑–∫–µ
            window.addEventListener('beforeunload', () => {
                if (animationFrame) cancelAnimationFrame(animationFrame);
            });
        })();
    </script>
