                    for (let r = 0; r < rows; r++) {

                            if (shape[r][c]) {
                                nextCtx.fillStyle = color;
                                nextCtx.fillRect(offsetX + c * NEXT_SIZE, offsetY + r * NEXT_SIZE, NEXT_SIZE-2, NEXT_SIZE-2);
                                nextCtx.fillStyle = 'rgba(255,255,255,0.25)';
                                nextCtx.fillRect(offsetX + c * NEXT_SIZE + 4, offsetY + r * NEXT_SIZE + 4, NEXT_SIZE-10, 6);
                            }
                        }
                    }
                }
            }

            function updateUI() {
                scoreSpan.textContent = score;
                levelSpan.textContent = level;
                if (score > record) {
                    record = score;
                    localStorage.setItem('tetrisRecord', record);
                }
                recordSpan.textContent = record;
            }

            // ----- –ò–ì–†–û–í–û–ô –¶–ò–ö–õ -----
            function gameLoop(now) {
                if (!paused && !gameOver) {
                    if (now - lastTick > dropInterval) {
                        if (currentPiece) {
                            movePiece(0, 1);
                        }
                        lastTick = now;
                    }
                    if (softDropPressed && now - lastSoftDrop > softDropInterval) {
                        if (currentPiece) {
                            movePiece(0, 1);
                        }
                        lastSoftDrop = now;
                    }
                }

                drawBoard();
                drawNext();
                updateUI();

                animationFrame = requestAnimationFrame(gameLoop);
            }

            function resetGame() {
                board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
                score = 0;
                level = 0;
                dropInterval = 500;
                gameOver = false;
                paused = false;
                pauseBtn.textContent = '‚è∏Ô∏è –ü–ê–£–ó–ê';
                nextPiece = randomPiece();
                spawnNewPiece();
                lastTick = performance.now();
                updateUI();
            }

            resetGame();

            // ----- –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –ö–õ–ê–í–ò–ê–¢–£–†–´ -----
            function handleKeyDown(e) {
                const key = e.key;
                const now = performance.now();
                if (gameOver || paused) {
                    if (key === 'p' || key === 'P' || key === '—Ä' || key === '–†') {
                        e.preventDefault();
                        paused = !paused;
                        pauseBtn.textContent = paused ? '‚ñ∂Ô∏è –ü–†–û–î–û–õ–ñ–ò–¢–¨' : '‚è∏Ô∏è –ü–ê–£–ó–ê';
                    } else if (key === 'r' || key === 'R' || key === '–∫' || key === '–ö') {
                        e.preventDefault();
                        resetGame();
                    }
                    return;
                }

                e.preventDefault();

                switch (key) {
                    case 'ArrowLeft':
                        if (now - lastMoveTime > MOVE_COOLDOWN) {
                            movePiece(-1, 0);
                            lastMoveTime = now;
                        }
                        break;
                    case 'ArrowRight':
                        if (now - lastMoveTime > MOVE_COOLDOWN) {
                            movePiece(1, 0);
                            lastMoveTime = now;
                        }
                        break;
                    case 'ArrowDown':
                        if (!softDropPressed) {
                            softDropPressed = true;
                            lastSoftDrop = now;
                            movePiece(0, 1);
                        }
                        break;
                    case 'ArrowUp':
                        if (now - lastRotateTime > ROTATE_COOLDOWN) {
                            rotatePiece();
                            lastRotateTime = now;
                        }
                        break;
                    case ' ':
                        hardDrop();
                        break;
                    case 'p':
                    case 'P':
                        paused = !paused;
                        pauseBtn.textContent = paused ? '‚ñ∂Ô∏è –ü–†–û–î–û–õ–ñ–ò–¢–¨' : '‚è∏Ô∏è –ü–ê–£–ó–ê';
                        break;
                    case 'r':
                    case 'R':
                        resetGame();
                        break;
                }
            }

            function handleKeyUp(e) {
                if (e.key === 'ArrowDown') {
                    softDropPressed = false;
                }
            }

            window.addEventListener('keydown', handleKeyDown);
            window.addEventListener('keyup', handleKeyUp);

            // –ó–∞–ø—Ä–µ—â–∞–µ–º —Å–∫—Ä–æ–ª–ª —Å—Ç—Ä–µ–ª–∫–∞–º–∏
            window.addEventListener('keydown', (e) => {
                if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', ' '].includes(e.key)) {
                    e.preventDefault();
                }
            }, {passive: false});

            // ----- –ú–û–ë–ò–õ–¨–ù–´–ï –ö–ù–û–ü–ö–ò (touch) -----
            moveLeftBtn.addEventListener('touchstart', (e) => { e.preventDefault(); movePiece(-1, 0); });
            moveRightBtn.addEventListener('touchstart', (e) => { e.preventDefault(); movePiece(1, 0); });
            rotateBtn.addEventListener('touchstart', (e) => { e.preventDefault(); rotatePiece(); });
            hardDropBtn.addEventListener('touchstart', (e) => { e.preventDefault(); hardDrop(); });
            softDropBtn.addEventListener('touchstart', (e) => { e.preventDefault(); softDropPressed = true; movePiece(0,1); });
            softDropBtn.addEventListener('touchend', (e) => { e.preventDefault(); softDropPressed = false; });
            pauseMobile.addEventListener('touchstart', (e) => { e.preventDefault(); paused = !paused; pauseBtn.textContent = paused ? '‚ñ∂Ô∏è –ü–†–û–î–û–õ–ñ–ò–¢–¨' : '‚è∏Ô∏è –ü–ê–£–ó–ê'; });

            // –ö–Ω–æ–ø–∫–∏ –ø–∞—É–∑–∞ / —Ä–µ—Å—Ç–∞—Ä—Ç
            pauseBtn.addEventListener('click', () => {
                if (!gameOver) {
                    paused = !paused;
                    pauseBtn.textContent = paused ? '‚ñ∂Ô∏è –ü–†–û–î–û–õ–ñ–ò–¢–¨' : '‚è∏Ô∏è –ü–ê–£–ó–ê';
                }
            });
            restartBtn.addEventListener('click', resetGame);

            // –°—Ç–∞—Ä—Ç —Ü–∏–∫–ª–∞
            animationFrame = requestAnimationFrame(gameLoop);

            window.addEventListener('beforeunload', () => {
                if (animationFrame) cancelAnimationFrame(animationFrame);
            });
        })();
    </script>
