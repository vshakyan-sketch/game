<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞—Ç–∞–ª–æ–≥ –∏–≥—Ä ‚Äî –º—è–≥–∫–∏–π –¥–∏–∑–∞–π–Ω</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background-color: #0f1419;  /* —Ç—ë–º–Ω—ã–π —Ñ–æ–Ω, –Ω–µ —Ä–∞–∑–¥—Ä–∞–∂–∞–µ—Ç –≥–ª–∞–∑–∞ */
            color: #e0e0e0;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* –•–æ–ª—Å—Ç —Å –ø–∞–¥–∞—é—â–∏–º–∏ —Ñ–∏–≥—É—Ä–∞–º–∏ ‚Äî —Ç–µ–ø–µ—Ä—å –æ–Ω–∏ –º—è–≥–∫–∏–µ –∏ –ø–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–µ */
        #canvas-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            opacity: 0.5; /* –æ–±—â–∞—è –ø–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å —Ñ–æ–Ω–∞ */
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç */
        .content {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 2px;
            color: #cfd8dc;
            text-shadow: 0 2px 10px rgba(100, 200, 200, 0.3);
            word-break: break-word;
        }

        /* –°–µ—Ç–∫–∞ –∫–∞—Ç–∞–ª–æ–≥–∞ */
        .catalog {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            justify-content: center;
            padding: 10px;
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ –∏–≥—Ä—ã ‚Äî –º—è–≥–∫–∞—è, –ø–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω–∞—è, —Å —Ä–∞–∑–º—ã—Ç–∏–µ–º */
        .game-card {
            background: rgba(30, 40, 45, 0.6);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(150, 200, 200, 0.2);
            border-radius: 24px;
            padding: 15px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 28px rgba(80, 180, 180, 0.2);
            border-color: rgba(120, 200, 200, 0.4);
        }

        .game-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 16px;
            border: 1px solid rgba(150, 200, 200, 0.3);
            margin-bottom: 12px;
            background: #1e2a2f;
        }

        .game-card h3 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            font-weight: 400;
            color: #cfdee5;
            text-shadow: 0 1px 4px rgba(0,0,0,0.5);
        }

        .btn {
            display: inline-block;
            padding: 10px 24px;
            background: rgba(70, 130, 130, 0.2);
            border: 1px solid rgba(100, 180, 180, 0.5);
            color: #d0e5e5;
            text-decoration: none;
            font-weight: 400;
            border-radius: 40px;
            backdrop-filter: blur(4px);
            transition: background 0.3s, border-color 0.3s, box-shadow 0.3s;
        }

        .btn:hover {
            background: rgba(80, 160, 160, 0.3);
            border-color: #90c0c0;
            box-shadow: 0 0 15px rgba(120, 200, 200, 0.4);
            color: #ffffff;
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
            .catalog {
                grid-template-columns: 1fr;
            }
            .game-card img {
                height: 180px;
            }
        }

        @media (min-width: 601px) and (max-width: 900px) {
            .catalog {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 901px) and (max-width: 1200px) {
            .catalog {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 1201px) {
            .catalog {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        /* –ó–∞–≥–ª—É—à–∫–∞ –¥–ª—è –∫–∞—Ä—Ç–∏–Ω–æ–∫ */
        .no-image {
            background: linear-gradient(145deg, #1e2a2f, #152127);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #a0c0c0;
            font-size: 3rem;
        }
    </style>
</head>
<body>

    <canvas id="canvas-bg"></canvas>

    <div class="content">
        <h1>üéÆ –ö–ê–¢–ê–õ–û–ì –ò–ì–† üéÆ</h1>
        <div class="catalog" id="catalog"></div>
    </div>

    <script>
        // --- –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∫–∞—Ä—Ç–æ—á–µ–∫ –∏–≥—Ä (20 —à—Ç—É–∫) ---
        const catalog = document.getElementById('catalog');
        for (let i = 1; i <= 20; i++) {
            const card = document.createElement('div');
            card.className = 'game-card';

            const img = document.createElement('img');
            img.src = `game${i}.JPG`;
            img.alt = `–ò–≥—Ä–∞ ${i}`;
            img.onerror = function() {
                this.onerror = null;
                this.classList.add('no-image');
                this.src = '';
                this.alt = 'üïπÔ∏è';
                this.style.fontSize = '3rem';
                this.style.display = 'flex';
                this.style.alignItems = 'center';
                this.style.justifyContent = 'center';
                this.style.background = '#1e2a2f';
                this.style.color = '#a0c0c0';
                this.style.fontWeight = 'normal';
                this.innerText = 'üéÆ';
            };

            const title = document.createElement('h3');
            title.textContent = `–ò–≥—Ä–∞ ${i}: –ù–∞–∑–≤–∞–Ω–∏–µ`;

            const link = document.createElement('a');
            link.href = `game${i}.html`;
            link.className = 'btn';
            link.textContent = '–ü–æ–¥—Ä–æ–±–Ω–µ–µ';

            card.appendChild(img);
            card.appendChild(title);
            card.appendChild(link);
            catalog.appendChild(card);
        }

        // --- –≠—Ñ—Ñ–µ–∫—Ç –ø–∞–¥–∞—é—â–∏—Ö —Ñ–∏–≥—É—Ä (–º—è–≥–∫–∏–µ —Ç–æ–Ω–∞) ---
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];

        // –¢–∏–ø—ã —Ñ–∏–≥—É—Ä
        const SHAPES = ['X', 'O', 'square', 'triangle'];
        // –ú—è–≥–∫–∏–µ, –ø–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–µ —Ü–≤–µ—Ç–∞ (–ø–∞—Å—Ç–µ–ª—å–Ω—ã–µ –∑–µ–ª—ë–Ω—ã–µ, –±–∏—Ä—é–∑–æ–≤—ã–µ)
        const SOFT_COLORS = [
            'rgba(120, 180, 160, 0.3)',
            'rgba(100, 170, 150, 0.25)',
            'rgba(130, 190, 170, 0.35)',
            'rgba(80, 150, 140, 0.3)',
            'rgba(140, 200, 180, 0.2)',
            'rgba(90, 160, 150, 0.4)',
            'rgba(110, 175, 155, 0.3)'
        ];

        function initParticles(count = 50) {
            particles = [];
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    size: Math.random() * 30 + 15,
                    speed: Math.random() * 1.2 + 0.4,
                    shape: SHAPES[Math.floor(Math.random() * SHAPES.length)],
                    color: SOFT_COLORS[Math.floor(Math.random() * SOFT_COLORS.length)],
                });
            }
        }

        function resizeCanvas() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            initParticles();
        }

        function drawX(x, y, size, color) {
            ctx.strokeStyle = color;
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(x - size/2, y - size/2);
            ctx.lineTo(x + size/2, y + size/2);
            ctx.moveTo(x + size/2, y - size/2);
            ctx.lineTo(x - size/2, y + size/2);
            ctx.stroke();
        }

        function drawO(x, y, size, color) {
            ctx.strokeStyle = color;
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.ellipse(x, y, size/2, size/2, 0, 0, Math.PI * 2);
            ctx.stroke();
        }

        function drawSquare(x, y, size, color) {
            ctx.strokeStyle = color;
            ctx.lineWidth = 2;
            ctx.strokeRect(x - size/2, y - size/2, size, size);
        }

        function drawTriangle(x, y, size, color) {
            ctx.strokeStyle = color;
            ctx.lineWidth = 2;
            const half = size / 2;
            const heightFactor = size * Math.sqrt(3) / 2;
            ctx.beginPath();
            ctx.moveTo(x, y - heightFactor * 0.6);
            ctx.lineTo(x - half, y + heightFactor * 0.4);
            ctx.lineTo(x + half, y + heightFactor * 0.4);
            ctx.closePath();
            ctx.stroke();
        }

        function drawParticles() {
            ctx.clearRect(0, 0, width, height);
            particles.forEach(p => {
                p.y += p.speed;
                if (p.y > height + p.size) {
                    p.y = -p.size;
                    p.x = Math.random() * width;
                }

                switch (p.shape) {
                    case 'X': drawX(p.x, p.y, p.size, p.color); break;
                    case 'O': drawO(p.x, p.y, p.size, p.color); break;
                    case 'square': drawSquare(p.x, p.y, p.size, p.color); break;
                    case 'triangle': drawTriangle(p.x, p.y, p.size, p.color); break;
                }
            });
            requestAnimationFrame(drawParticles);
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        drawParticles();
    </script>
</body>
</html>
