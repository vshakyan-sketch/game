<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞—Ç–∞–ª–æ–≥ –∏–≥—Ä ‚Äî —á—ë—Ä–Ω–æ-–∑–µ–ª—ë–Ω—ã–π</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: #0f0;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* –•–æ–ª—Å—Ç —Å –ø–∞–¥–∞—é—â–∏–º–∏ —Ñ–∏–≥—É—Ä–∞–º–∏ */
        #canvas-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none; /* —á—Ç–æ–±—ã —Ñ–∏–≥—É—Ä—ã –Ω–µ –º–µ—à–∞–ª–∏ –∫–ª–∏–∫–∞–º */
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç –ø–æ–≤–µ—Ä—Ö —Ñ–æ–Ω–∞ */
        .content {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #0f0;
            letter-spacing: 4px;
            word-break: break-word;
        }

        /* –°–µ—Ç–∫–∞ –∫–∞—Ç–∞–ª–æ–≥–∞ */
        .catalog {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            justify-content: center;
            padding: 10px;
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ –∏–≥—Ä—ã */
        .game-card {
            background: rgba(0, 30, 0, 0.7);
            backdrop-filter: blur(5px);
            border: 2px solid #0f0;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }

        .game-card:hover {
            transform: scale(1.03);
            box-shadow: 0 0 25px #0f0;
        }

        .game-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            border: 1px solid #0f0;
            margin-bottom: 10px;
            background: #111; /* –µ—Å–ª–∏ –Ω–µ—Ç –∫–∞—Ä—Ç–∏–Ω–∫–∏ */
        }

        .game-card h3 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #0f0;
            text-shadow: 0 0 5px #0f0;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: transparent;
            border: 2px solid #0f0;
            color: #0f0;
            text-decoration: none;
            font-weight: bold;
            border-radius: 30px;
            transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
        }

        .btn:hover {
            background-color: #0f0;
            color: #000;
            box-shadow: 0 0 20px #0f0;
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
            .catalog {
                grid-template-columns: 1fr;
            }
            .game-card img {
                height: 180px;
            }
        }

        @media (min-width: 601px) and (max-width: 900px) {
            .catalog {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 901px) and (max-width: 1200px) {
            .catalog {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 1201px) {
            .catalog {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        /* –ó–∞–≥–ª—É—à–∫–∞ –¥–ª—è –∫–∞—Ä—Ç–∏–Ω–æ–∫, –µ—Å–ª–∏ –∏—Ö –Ω–µ—Ç */
        .no-image {
            background: linear-gradient(145deg, #0a0a0a, #1a1a1a);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0f0;
            font-size: 3rem;
        }
    </style>
</head>
<body>

    <canvas id="canvas-bg"></canvas>

    <div class="content">
        <h1>‚ö° –ö–ê–¢–ê–õ–û–ì –ò–ì–† ‚ö°</h1>
        <div class="catalog" id="catalog"></div>
    </div>

    <script>
        // --- –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∫–∞—Ä—Ç–æ—á–µ–∫ –∏–≥—Ä (20 —à—Ç—É–∫) ---
        const catalog = document.getElementById('catalog');
        for (let i = 1; i <= 20; i++) {
            const card = document.createElement('div');
            card.className = 'game-card';

            // –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ (–∏—Å–ø–æ–ª—å–∑—É–µ–º –∑–∞–≥–ª—É—à–∫—É, –µ—Å–ª–∏ —Ñ–∞–π–ª–∞ –Ω–µ—Ç)
            // –ú–æ–∂–Ω–æ —É–∫–∞–∑–∞—Ç—å —Ä–µ–∞–ª—å–Ω—ã–µ –ø—É—Ç–∏, –Ω–∞–ø—Ä–∏–º–µ—Ä images/game{i}.jpg
            const img = document.createElement('img');
            img.src = `images/game${i}.jpg`; // –ø—Ä–µ–¥–ø–æ–ª–∞–≥–∞–µ–º–∞—è –ø–∞–ø–∫–∞ —Å –∫–∞—Ä—Ç–∏–Ω–∫–∞–º–∏
            img.alt = `–ò–≥—Ä–∞ ${i}`;
            img.onerror = function() {
                this.onerror = null;
                this.classList.add('no-image');
                this.src = ''; // –æ—Ç–∫–ª—é—á–∞–µ–º src, —á—Ç–æ–±—ã —Ñ–æ–Ω —Ä–∞–±–æ—Ç–∞–ª
                this.alt = 'üïπÔ∏è';
                // –ï—Å–ª–∏ –∫–∞—Ä—Ç–∏–Ω–∫–∞ –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª–∞—Å—å, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–∏–º–≤–æ–ª
                this.style.fontSize = '3rem';
                this.style.display = 'flex';
                this.style.alignItems = 'center';
                this.style.justifyContent = 'center';
                this.style.background = '#111';
                this.style.color = '#0f0';
                this.style.fontWeight = 'bold';
                this.innerText = 'üéÆ'; // –ú–æ–∂–Ω–æ –ª—é–±–æ–π —Å–∏–º–≤–æ–ª
            };

            const title = document.createElement('h3');
            title.textContent = `–ò–≥—Ä–∞ ${i}: –ù–∞–∑–≤–∞–Ω–∏–µ`;

            const link = document.createElement('a');
            link.href = `game${i}.html`; // —Å—Å—ã–ª–∫–∞ –Ω–∞ –æ—Ç–¥–µ–ª—å–Ω—ã–π HTML-—Ñ–∞–π–ª
            link.className = 'btn';
            link.textContent = '–ü–æ–¥—Ä–æ–±–Ω–µ–µ';

            card.appendChild(img);
            card.appendChild(title);
            card.appendChild(link);
            catalog.appendChild(card);
        }

        // --- –≠—Ñ—Ñ–µ–∫—Ç –ø–∞–¥–∞—é—â–∏—Ö —Ñ–∏–≥—É—Ä (Canvas) ---
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ñ–∏–≥—É—Ä
        const SHAPES = ['X', 'O', 'square', 'triangle'];
        const GREEN_SHADES = ['#0f0', '#3f3', '#7f7', '#0c0', '#0a0', '#2e8b57', '#32cd32', '#228b22'];

        function initParticles(count = 60) {
            particles = [];
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    size: Math.random() * 30 + 15, // –æ—Ç 15 –¥–æ 45 –ø–∏–∫—Å
                    speed: Math.random() * 2 + 0.5,
                    shape: SHAPES[Math.floor(Math.random() * SHAPES.length)],
                    color: GREEN_SHADES[Math.floor(Math.random() * GREEN_SHADES.length)],
                    angle: Math.random() * Math.PI * 2, // –¥–ª—è –≤—Ä–∞—â–µ–Ω–∏—è (–Ω–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)
                });
            }
        }

        function resizeCanvas() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            initParticles(); // –ø–µ—Ä–µ—Å–æ–∑–¥–∞—Ç—å —á–∞—Å—Ç–∏—Ü—ã –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞
        }

        // –†–∏—Å–æ–≤–∞–Ω–∏–µ –∫—Ä–µ—Å—Ç–∏–∫–∞
        function drawX(x, y, size, color) {
            ctx.strokeStyle = color;
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(x - size/2, y - size/2);
            ctx.lineTo(x + size/2, y + size/2);
            ctx.moveTo(x + size/2, y - size/2);
            ctx.lineTo(x - size/2, y + size/2);
            ctx.stroke();
        }

        // –†–∏—Å–æ–≤–∞–Ω–∏–µ –Ω–æ–ª–∏–∫–∞
        function drawO(x, y, size, color) {
            ctx.strokeStyle = color;
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.ellipse(x, y, size/2, size/2, 0, 0, Math.PI * 2);
            ctx.stroke();
        }

        // –†–∏—Å–æ–≤–∞–Ω–∏–µ –∫–≤–∞–¥—Ä–∞—Ç–∞
        function drawSquare(x, y, size, color) {
            ctx.strokeStyle = color;
            ctx.lineWidth = 3;
            ctx.strokeRect(x - size/2, y - size/2, size, size);
        }

        // –†–∏—Å–æ–≤–∞–Ω–∏–µ —Ç—Ä–µ—É–≥–æ–ª—å–Ω–∏–∫–∞ (—Ä–∞–≤–Ω–æ—Å—Ç–æ—Ä–æ–Ω–Ω–∏–π, –≤–µ—Ä—à–∏–Ω–æ–π –≤–≤–µ—Ä—Ö)
        function drawTriangle(x, y, size, color) {
            ctx.strokeStyle = color;
            ctx.lineWidth = 3;
            const half = size / 2;
            const heightFactor = size * Math.sqrt(3) / 2; // –≤—ã—Å–æ—Ç–∞ —Ä–∞–≤–Ω–æ—Å—Ç–æ—Ä–æ–Ω–Ω–µ–≥–æ —Ç—Ä–µ—É–≥–æ–ª—å–Ω–∏–∫–∞
            ctx.beginPath();
            ctx.moveTo(x, y - heightFactor * 0.6); // –≤–µ—Ä—Ö
            ctx.lineTo(x - half, y + heightFactor * 0.4); // –ª–µ–≤—ã–π –Ω–∏–∑
            ctx.lineTo(x + half, y + heightFactor * 0.4); // –ø—Ä–∞–≤—ã–π –Ω–∏–∑
            ctx.closePath();
            ctx.stroke();
        }

        function drawParticles() {
            ctx.clearRect(0, 0, width, height);
            particles.forEach(p => {
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–∑–∏—Ü–∏–∏
                p.y += p.speed;
                if (p.y > height + p.size) {
                    p.y = -p.size;
                    p.x = Math.random() * width;
                }

                // –í—ã–±–æ—Ä —Ñ–∏–≥—É—Ä—ã –ø–æ —Ç–∏–ø—É
                switch (p.shape) {
                    case 'X':
                        drawX(p.x, p.y, p.size, p.color);
                        break;
                    case 'O':
                        drawO(p.x, p.y, p.size, p.color);
                        break;
                    case 'square':
                        drawSquare(p.x, p.y, p.size, p.color);
                        break;
                    case 'triangle':
                        drawTriangle(p.x, p.y, p.size, p.color);
                        break;
                }
            });
            requestAnimationFrame(drawParticles);
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ä–µ—Å–∞–π–∑–∞
        window.addEventListener('resize', () => {
            resizeCanvas();
        });

        // –ó–∞–ø—É—Å–∫
        resizeCanvas();
        drawParticles();

        // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ: –∏–º–∏—Ç–∞—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞—Ä—Ç–∏–Ω–æ–∫ (—á—Ç–æ–±—ã –∏–∑–±–µ–∂–∞—Ç—å –æ—à–∏–±–æ–∫ 404)
        // –ú–æ–∂–Ω–æ –ø—Ä–æ—Å—Ç–æ –æ—Å—Ç–∞–≤–∏—Ç—å –∫–∞–∫ –µ—Å—Ç—å, onerror –æ–±—Ä–∞–±–æ—Ç–∞–µ—Ç.
    </script>
</body>
</html>
